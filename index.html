<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="rabbit">
      <div class="face">
        <div class="ear left">
          <div class="earline left"></div>
        </div>
        <div class="ear right">
          <div class="earline right"></div>
        </div>
        <div class="inner_face">
          <div class="eye left">
            <div class="eye white left"></div>
          </div>
          <div class="eye right">
            <div class="eye white right"></div>
          </div>
          <div class="blush left"></div>
          <div class="nose"></div>
          <div class="blush right"></div>
          <div class="mouth">
            <div class="hide-mouth"></div>
            <div class="mouthline left"></div>
            <div class="mouthline right"></div>
          </div>
        </div>
      </div>
      <div class="hand">
        <div class="left-hand">
          <div class="hand-line"></div>
          <div class="hand-line"></div>
        </div>
        <div class="right-hand">
          <div class="hand-line"></div>
          <div class="hand-line"></div>
        </div>
      </div>
      <div class="body"></div>
      <div class="foot"></div>
      <div class="tail"></div>
      <div class="carrot">
        <div class="carrot-top"></div>
        <div class="carrot-top"></div>
        <div class="carrot-top"></div>
        <div class="carrot-line"></div>
        <div class="carrot-line"></div>
      </div>
    </div>
  </body>
</html>
